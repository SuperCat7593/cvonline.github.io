<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>CV Cá Nhân</title>
  <link rel="stylesheet" href="../style-template1.css">
</head>
<body>
  <div class="cv-container">
    <div class="left-column">
      <img src="../assets/images/avatar.jpg" class="avatar">
      <h2>Thông tin cá nhân</h2>
      <p><strong>Họ tên:</strong> <span id="cv-name"></span></p>
      <p><strong>Email:</strong> <span id="cv-email"></span></p>
      <p><strong>Điện thoại:</strong> <span id="cv-phone"></span></p>

      <h2>Kỹ năng</h2>
      <ul id="cv-skills"></ul>
    </div>
    <div class="right-column">
      <h1 id="cv-name-header"></h1>
      <h3>Vị trí ứng tuyển: [Người dùng chưa nhập]</h3>

      <h2>Kinh nghiệm làm việc</h2>
      <p id="cv-experience"></p>

      <h2>Học vấn</h2>
      <p id="cv-education"></p>
    </div>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem('cvData'));
    if (data) {
      document.getElementById('cv-name').textContent = data.name;
      document.getElementById('cv-email').textContent = data.email;
      document.getElementById('cv-phone').textContent = data.phone;
      document.getElementById('cv-name-header').textContent = data.name;
      document.getElementById('cv-experience').textContent = data.experience;
      document.getElementById('cv-education').textContent = data.education;

      const skillsList = data.skills.split(',').map(skill => `<li>${skill.trim()}</li>`).join('');
      document.getElementById('cv-skills').innerHTML = skillsList;
    }
  </script>
</body>
</html>
